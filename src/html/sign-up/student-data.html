<form name="studentDataForm" ng-submit="studentDataForm.$valid && studentData.department.id && saveStudentData()" novalidate>
	<div class="student-info">
	<h2>Antes de empezar</h2>
		<div class="student-info__inputs">
			<input type="text" ng-model="studentData.name" placeholder="Nombre"  class="student-info__left input--info" required/>
			<input type="number" ng-model="studentData.age" placeholder="Edad" class="student-info__right input--info" required/>

			<div dropdown-select="provinceList" dropdown-model="studentData.province" dropdown-item-label="name"
				ng-init="initProvinceCombobox()" placeholder="Provincia" class="student-info__left input--info" required></div>

			<div dropdown-select="departmentList" dropdown-model="studentData.department" dropdown-item-label="name"
				ng-init="initDepartmentCombobox()" placeholder="¿Dónde vivís?" class="student-info__right input--info" required></div>
		</div>
		<svg-map province="studentData.province" department="studentData.department"></svg-map>
	<div>
	<button type="submit" class="btn right--desktop center--mobile">
		Siguiente
	</button>
</form>
