	<div class="student-info__inputs">

		<input type="text" ng-model="studentData.age" placeholder="Edad" class="student-info__right"/>
		<select id="province"
			ng-model="studentData.province" class="student-info__left"
			ng-options="province as province.name for province in provinceList track by province.name">

		</select>
		<select id="department" class="student-info__right"
			ng-model="studentData.department"
			ng-options="department as department.name for department in departmentList track by department.name">

		</select>
	</div>
