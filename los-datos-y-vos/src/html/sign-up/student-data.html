<div>
	<h2>Antes de empezar</h2>

	<input type="text" ng-model="studentData.age" placeholder="Edad" />
	<select id="province" 
		ng-model="studentData.province"
		ng-options="province as province.name for province in provinceList track by province.name">
		<option value="">Provincia</option>
	</select>
	<select id="department" 
		ng-model="studentData.department"
		ng-options="department as department.name for department in departmentList track by department.name">
		<option value="">Â¿D&oacute;nde viv&iacute;s?</option>
	</select>
<div>
<button ng-click="saveStudentData()" ng-disabled="!studentData.name || !studentData.age || !studentData.department">
	Siguiente
</button>
