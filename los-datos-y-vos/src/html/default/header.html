<header class="header">
	<div class="wrapper header__container">
		<div class="header__item header__item--1">Los datos y Vos</div>
		<div ng-if="studentData.classCode" class="header__item header__item--2">
			<div class="classCode">Clase: {{studentData.classCode}}</div>
			<div class="progress">
				<div>{{stepNumber}}</div>
				<div>{{stepName}}</div>
			</div>
		</div>
		<div class="header__item header__item--3"><a href="">Acerca</a></div>
	</div>
</header>
