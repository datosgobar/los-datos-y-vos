<div class="header">
	<div class="wrapper header__container">
		<div class="header__item header__item--1">Los datos y Vos</div>
		<div ng-if="studentData.classCode && displayClassCode" class="header__item header__item--2  hidden-mobile">
			<div class="classCode header__code">Clase: {{studentData.classCode}}</div>
			<div class="progress">
				<div class="header__progress-container">
					<div class="header__progress-bar" ng-style="progressStyle"></div>
				</div>
				<div class="header__section">{{stepName}}</div>
			</div>
		</div>
		<div class="header__item header__item--3"><a href="" ng-click="openAboutModal()" class="header__acerca">Acerca</a></div>
	</div>
	<div ng-if="studentData.classCode && displayClassCode" class="header__item header__item--2  hidden-desktop">
		<div class="classCode header__code">Clase: {{studentData.classCode}}</div>
		<div class="progress">
			<div class="header__progress-container">
				<div class="header__progress-bar" ng-style="progressStyle"></div>
			</div>
			<div class="header__section">{{stepName}}</div>
		</div>
	</div>
</div>
