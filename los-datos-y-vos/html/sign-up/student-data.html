	</select>
	<select id="departmentId" 
		ng-model="studentData.departmentId"
		ng-options="department.departamento_id as department.departamento_nombre for department in departmentList">
		<option value="">Â¿D&oacute;nde viv&iacute;s?</option>
	</select>
<div>
<button ng-click="saveStudentData()" ng-disabled="!studentData.name || !studentData.age || !studentData.departmentId">
	Siguiente
</button>
